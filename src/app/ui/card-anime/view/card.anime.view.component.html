<app-button
[tooltip]="tooltip.buttonCreate"
appStyleButton styleButton="buttonCreate"
(click)="initFormCreate(formCreate)">
  <ng-container>
    <app-icon appStyleIcon [classIcon]="icon.plus" styleIcon="iconCreate"></app-icon>
  </ng-container>
</app-button>
<ng-template #formCreate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{optionsModal.titleCreate}}</h4>
    <button type="button"
    class="close btn-close pull-right"
    aria-label="Close"
    (click)="modalRef!.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="form">
      <app-form [formCard]="form"
      [actionCreateCard]="actions.actionCreate"
      (formCreateCard)="createCard($event)">
      </app-form>
    </ng-container>
  </div>
</ng-template>
<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
    @for (item of cardsInformation; track $index) {
    <div class="col-md-3">
      <app-card [linkImg]="item.img!" [altName]="item.name!" [name]="item.name!"></app-card>
    </div>
    }
  </div>
</div>
